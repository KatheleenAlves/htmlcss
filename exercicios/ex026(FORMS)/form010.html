<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iAno">Em que anos você nasceu?</label>
            <input type="number" name="ano" id="iAno" min="1900" max="2020" oninput="calcularIdade()">
        </p>
        <p>
            <label for="iIdade">Sua idade é: </label>
            <output id="iIdade"></output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <!--    <script src="calcularIdade.js"></script>-->
    <script>
        function calcularIdade(){
            let atual = new Date().getFullYear()
            iIdade.innerHTML = atual - Number(iAno.value)
        }
    </script>
</body>
</html>
