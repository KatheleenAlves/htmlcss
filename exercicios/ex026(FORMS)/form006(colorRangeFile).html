<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
</head>

<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iCor">Cor: </label>
            <!--Input para escolher cor-->
            <!--value: cor inicial do range-->
            <input type="color" name="cor" id="iCor" value="#00ff00">
        </p>
        <p>
            <label for="iNivel">Nível de satisfação</label>
            <!--value: valor inicial do range-->
            <input type="range" name="nivel" id="iNivel" min="1" max="5" value="1">
        </p>
        <p>
            <!--Input de foto-->
            <!--Para fotos use sempre o methodo post e nãoo get-->
            <label for="iFoto">Foto do perfil </label>
            <input type="file" name="foto" id="iFoto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
