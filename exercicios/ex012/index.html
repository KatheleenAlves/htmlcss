<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeo será hospedado no meu próprio servidor.</p>
    <video width="500" controls poster="midia/GoodMorning.png" loop>
        <source src="midia/meuvideo.ogv" type="video/ogv">
        <source src="midia/Meuvideo.mkv" type="video/mp4">
        <source src="midia/Meuvideo.webm" type="video/webm">
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>

    <h1>É hora do show</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/zwvsa7DzzHY?si=5b9LsxsM1SOu7zfS&amp;start=9" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
