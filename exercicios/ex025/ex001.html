<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <p>
        Lorem ipsum dolor sit amet consectetur, adipisicing
         <!--TAMANHO PADRÃO 300X150PX  -->
         <!-- 
        scolling auto = Rolagem automatica
        scolling yes = rolagem obrigatoria
        scolling no = sem rolagem
        -->
        <iframe src="https://www.cursoemvideo.com/" height="200px" scolling="auto">
            <!-- MENSAGEM CASO O SISTEMA NAO SEJA COMPATÚVEK -->
            [Seu navegador não é compatível com isso]
            <!-- LINK ALTERNATIVO CASO NAO SEJA SEJA COMPATÍVEL -->
            <a href="https://www.cursoemvideo.com/" target="_blank"></a>
        </iframe>
        Necessitatibus, vero.
    </p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis,
        <iframe src="https://www.cursoemvideo.com/" frameborder="0">
            <a href="https://www.cursoemvideo.com/" target="_blank"></a>
        </iframe>
        accusantium sequi</p>
</html>
