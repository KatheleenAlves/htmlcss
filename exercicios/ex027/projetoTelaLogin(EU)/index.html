<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <section>
            <div>
                <h1 id="titulo">Login</h1>
            </div>
            <div class="txt">
                <i class="material-icons" id="iconPerson">person</i>
                <input type="email" id="iEmail">
            </div>
            <div>
                <i class="material-icons" id="iconKey">key</i>
                <input type="password" id="iSenha">
                <div class="txt">
                    <button id="btnEntrar">Entrar</button>
                </div>
                <div>
                    <button id="btnSenha">Esqueceu a senha <i class="material-icons">mail</i></button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
