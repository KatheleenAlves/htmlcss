<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <i class="material-icons" id="iconPerson">person</i> 
    <main>
        <div id="a">
            <div id="sc1">
                <div>
                    <h1 id="titulo">Login</h1>
                    <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>

               </div>
      
                <div class="txt">
                    <i class="material-icons" id="iconPerson">person</i> 

                    <input type="email" id="iEmail">
                </div>

                <div>
                    <i class="material-icons" id="iconKey">key</i>
                    <input type="password" id="iSenha">
                </div> 

                <div class="txt">
                    <button id="btnEntrar">Entrar</button>
                </div>

                <div>
                    <button id="btnSenha">Esqueceu a senha <i class="material-icons" id="iconEmail">mail</i></button>
                </div>          
                
            </div>
        </div>
    </main>
</body>
</html>
